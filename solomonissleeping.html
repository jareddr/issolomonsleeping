<head>
  <title>Solomon</title>
  <meta name="viewport" content="initial-scale=0.75, maximum-scale=0.75">
	<link rel="apple-touch-icon" href="icon.png">
	<link rel="apple-touch-icon" sizes="76x76" href="icon-1.png">
	<link rel="apple-touch-icon" sizes="120x120" href="icon-2.png">
	<link rel="apple-touch-icon" sizes="152x152" href="icon-3.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
</body>

<template name="header">
</template>

<template name="track">
  <div class='main {{state}}'>
  	<div class='content'>
  		<div class='message'>
	  		Solomon is {{#if asleep}}sleeping{{else}}awake{{/if}}, 
	  		and has been for {{time}}.
	  	</div>
  		<div class='action'>
  			<a rel="{{state}}" href="#">He just {{#if asleep}}woke up{{else}}fell asleep{{/if}}.</a>
  		</div>
  	</div>
  </div>
</template>

<template name="summary">
	<div class='summary'>
		<div class='date'>
			<div class='data'>
				{{summary.date}}
			</div>
		</div>
		<div class='naps'>
			<div class='data'>
				Solomon napped {{summary.napCount}} times for a total of {{summary.napTotal}}.
				<ul>
				{{#each summary.naps}}
					<li>Starting at {{start}} for {{duration}}</li>
				{{/each}}
				</ul>
			</div>
		</div>
		<div class='sleep'>
			<div class='data'>
				Solomon slept {{summary.sleepCount}} times for a total of {{summary.sleepTotal}}.
				<ul>
				{{#each summary.sleeps}}
					<li>{{start}} for {{duration}}</li>
				{{/each}}
				</ul>
			</div>
		</div>
	</div>
</template>

<template name="loading">
	<img src="loading.gif">
</template>
